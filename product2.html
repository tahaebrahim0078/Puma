<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="product2.css" />
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="left-top">
          <a href="/homePage.html" class="logo-link" aria-label="Homepage">
            <img id="logo" src="/Assets/Header/logo.png" alt="Site Logo" />
          </a>
        </div>
        <div class="left-bottom">
          <div class="prdouct-card">
            <div class="card-bg">
              <img src="Assets/ProductPage/redRectangle.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-top">
          <a href="/Cart/cart.html" class="cart-link" aria-label="View cart">
            <img
              id="cartImg"
              src="/Assets/Header/cartBlack.png"
              alt="Cart icon"
            />
          </a>
          <button class="menu-btn">
            <img src="Assets/Header/menuBtn.png" alt="" />
          </button>
        </div>

        <div class="right-bottom"></div>
      </div>
    </div>
  </body>
</html>
