<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <section>
      <div class="page">
        <div id="header"></div>
        <main>
          <div class="left">
            <div class="cardLeft" id="product-Card">
              <img
                id="Charts"
                src="/Assets/ProductPage/3Charts.png"
                alt="charts"
              />
              <img id="main-Product-Photo" src="" alt="" />
              <div class="shoe-shadow"></div>
              <button id="addToCarBtn">
                <img src="/Assets/ProductPage/cartGray.png" alt="" />
              </button>
            </div>
          </div>

          <div class="middle">
            <div class="topMiddle">
              <h2 id="product_name">Manâ€™s eqt shoe</h2>
              <p id="product_description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </p>
              <div class="btnDiscount">
                <span>Rs. <span id="product_price">1200</span>/-</span>
                <button>
                  <img src="/Assets/ProductPage/qrCode.png" alt="" /> Add
                  discount code
                </button>
              </div>
              <div class="colorChose">
                <img
                  id="Red"
                  class="colorImg"
                  src="/Assets/ProductPage/colorActive.png"
                  alt=""
                />
                <img
                  id="BlueBlack"
                  class="colorImg"
                  src="/Assets/ProductPage/colorBlueBlack.png"
                  alt=""
                />
                <img
                  id="Black"
                  class="colorImg"
                  src="/Assets/ProductPage/colorBlack.png"
                  alt=""
                />
              </div>
            </div>

            <div class="botMiddle">
              <div class="listSizes">
                <ul>
                  <li class="listItem active">7</li>
                  <li class="listItem">8</li>
                  <li class="listItem">8.5</li>
                  <li class="listItem">9</li>
                  <li class="listItem">9.5</li>
                  <li class="listItem">10</li>
                </ul>
              </div>

              <div class="productImageContainer">
                <div class="productImgSelectors">
                  <img src="/Assets/Products/redImg1.png" alt="" />
                </div>
                <div class="productImgSelectors">
                  <img src="/Assets/Products/redImg2.png" alt="" />
                </div>
                <div class="productImgSelectors">
                  <img src="/Assets/Products/redImg3.png" alt="" />
                </div>
                <div class="productImgSelectors">
                  <img src="/Assets/Products/redImg4.png" alt="" />
                </div>
                <div class="productImgSelectors">
                  <img src="/Assets/Products/redImg5.png" alt="" />
                </div>
                <div class="productImgSelectors">
                  <img src="/Assets/Products/redImg6.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
